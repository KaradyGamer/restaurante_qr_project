<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Men√∫ del Restaurante</title>
    <link rel="stylesheet" href="/static/css/menu.css">
</head>
<body>
    <h1>Men√∫</h1>

    <!-- Categor√≠a: Bebidas -->
    <h2>Bebidas</h2>
    <div class="producto">
        <label>Coca Cola</label>
        <input type="number" min="0" value="0" name="producto_1">
    </div>
    <div class="producto">
        <label>Inka Cola</label>
        <input type="number" min="0" value="0" name="producto_2">
    </div>

    <!-- Categor√≠a: Comidas -->
    <h2>Comidas</h2>
    <div class="producto">
        <label>Arroz con Pollo</label>
        <input type="number" min="0" value="0" name="producto_3">
    </div>
    <div class="producto">
        <label>Lomo Saltado</label>
        <input type="number" min="0" value="0" name="producto_4">
    </div>

    <!-- Bot√≥n continuar -->
    <button onclick="continuarPedido()">Continuar</button>

<script>
    function continuarPedido() {
        const productos = [];

        document.querySelectorAll('input[type="number"]').forEach(input => {
            const cantidad = parseInt(input.value);
            if (cantidad > 0) {
                const productoId = input.name.split('_')[1]; // producto_3 ‚Üí 3
                productos.push({
                    producto: parseInt(productoId),
                    cantidad: cantidad
                });
            }
        });

        // Guardar en localStorage
        localStorage.setItem('pedido_productos', JSON.stringify(productos));

        // Redirigir a la p√°gina del formulario
        window.location.href = '/formulario/';  // üîÅ IMPORTANTE: esta ruta debe coincidir con tu Django
    }
</script>
