<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login Mesero</title>
  <link rel="stylesheet" href="/static/css/login_mesero.css">
</head>
<body>
  <h2>üîê Login Mesero</h2>
  <form id="login-form">
    <label>Usuario:</label><br>
    <input type="text" id="username" required><br><br>

    <label>Contrase√±a:</label><br>
    <input type="password" id="password" required><br><br>

    <button type="submit">Iniciar sesi√≥n</button>
  </form>

  <script>
    document.getElementById("login-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/login/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("token_mesero", data.access);
        alert("‚úÖ Login correcto. Redirigiendo al panel...");
        window.location.href = "/static/interfaz/mesero/mesero.html";
      } else {
        alert("‚ùå Usuario o contrase√±a incorrectos.");
      }
    });
  </script>
</body>
</html>
